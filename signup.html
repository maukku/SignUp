<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  
     
    />
    <title>LEI Newsletter Signup</title>

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/5.0/examples/sign-in/"
    />


    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <link
      rel="apple-touch-icon"
      href="/docs/5.0/assets/img/favicons/apple-touch-icon.png"
      sizes="180x180"
    />
    <link
      rel="icon"
      href="img/logo.png"
      sizes="32x32"
      type="image/png"
    />
    <link
      rel="icon"
      href="/docs/5.0/assets/img/favicons/favicon-16x16.png"
      sizes="16x16"
      type="image/png"
    />
    <link rel="manifest" href="/docs/5.0/assets/img/favicons/manifest.json" />
    <link
      rel="mask-icon"
      href="/docs/5.0/assets/img/favicons/safari-pinned-tab.svg"
      color="#7952b3"
    />
    <link rel="icon" href="/docs/5.0/assets/img/favicons/favicon.ico" />
    <meta name="theme-color" content="#7952b3" />

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>


    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body class="text-center">
    <main class="form-signin">
      <form method="POST" action="/" >
        <img
          class="mb-4"
          src="img/logo.png"
          alt=""
          width="100"
          height="100"
          
        />
        <h1 class="h3 mb-3 fw-normal sign">Sign up  to  LEI Events </h1>


          <input
            type="text"
            class="form-control top"
            placeholder="Your name"
            name="fName"
          />
          <label for="fName"></label>
        </div>

        
        <div class="form-floating">
          <input
            type="text"
            class="form-control middle"
             placeholder="Your last name"
             name="lName"
          />
          <label for="lName"></label>





        <div class="form-floating">
          <input
            type="email"
            class="form-control bottom"
             name="email"
            placeholder="Email"
            required
          />
          <label for="email"></label>
        </div>
     

        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Sign me  up!        </button>
        <p class="mt-5 mb-3 text-muted htw">&copy; HTW Berlin Local Erasmus+ Initiative</p>
        <div>
<a href="https://www.facebook.com/LEI.HTW.Berlin" target="_blank"><img src="img/fb5.png "width="25px" height="25px"></a>
 <a href="https://www.instagram.com/erasmus.htw.berlin" target="_blank"><img src="img/insta2.png" width="25px" height="25px"></a>
  <a href="mailto:"nfo-lei@htw-berlin.de" target="_blank"><img src="img/email1.png" width="25px" height="25px"></a> 


</div>
      </form>
    </main>

    <footer>


    </footer>


  </body>
</html>
